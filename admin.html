         <img id="image" src="res/banner3.jpg" alt="" />

     <style type="text/css">
         .banner {
             width: 100%;
             object-fit: cover;
             filter: inherit;
             position: relative;
             height: 100vh;
             z-index: 1;
             background: url(res/bg.mp4) no-repeat;
             background-size: cover;
             background-position: center;
             background-attachment: fixed;
         }

         #image {
             position: relative;
             top: 50%;
             left: 50%;
             width: 50px;
             height: 50px;
             transform: translate(-50%, -50%)
         }

         .content {
             max-width: 1250px;
             padding: 0 30px;
             margin: auto;
         }

         .navbar {
             position: fixed;
             background: rgba(0, 0, 0, 0.87);
             z-index: 5;
             height: 80px;
             width: 100%;
             padding: 25px 0;
             overflow: hidden;
             transition: all 0.4s ease;
         }

         .navbar.sticky {
             color: #999;
             background: #111;
             height: 65px;
             box-shadow: 0 6px 15px rgba(0, 0, 0, 2);
             padding-bottom: 50px;
             padding-top: 25px;
             transition: all 0.5s ease;
         }

         .navbar .content {
             color: #fff;
             display: flex;
             align-items: center;
             justify-content: space-between;
             transition: all 0.3 ease;
         }

         .navbar.sticky .logo a {
             color: #999;
         }

         .navbar .logo a {
             color: #fff;
             user-select: none;
             font-size: 40px;
             cursor: pointer;
             font-weight: 600;
             text-decoration: none;
             transition: 0.3s ease;
         }

         .navbar .menu-list {
             display: inline-flex;
         }

         .menu-list li {
             list-style: none;
         }

         .navbar.sticky .menu-list li a {
             padding: 20px;
             transition: all 0.4s ease;
         }

         .menu-list li a {
             color: #999;
             user-select: none;
             padding: 20px;
             font-size: 15px;
             text-align: center;
             font-weight: 600;
             cursor: pointer;
             text-decoration: none;
             transition: all 0.35s ease;
         }

         .menu-list li.active a:hover {
             color: #f00;
         }

         .menu-list li.active a {
             border-bottom: 4px solid #f00;
             color: #f00;
             padding: 20px;
         }

         .menu-list li a:hover {
             border-bottom: 4px solid #f00;
             transition: all 0.4s ease-in;
             color: white;
         }

         .banner:before {
             content: '';
             position: absolute;
             bottom: 0;
             filter: inherit;
             left: 0;
             width: 100%;
             height: 500px;
             z-index: 1;
             background: linear-gradient(to top, #000, transparent);
         }
     </style>
